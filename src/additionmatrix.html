                        <h1>Penjumlahan Matriks</h1>

                        <div>
                            <label for="row">Jumlah Baris:</label>
                            <input type="number" id="row" min="1">
                            <label for="col">Jumlah Kolom:</label>
                            <input type="number" id="col" min="1">
                            <button onclick="createMatrix()">Buat Matriks</button>
                        </div>
                        <div id="matrixInput" ></div>
                        <button onclick="sumMatrix()">Hitung Penjumlahan</button>
                        <label for="col"></label>
                        <button onclick="clearResult()">Hapus Hasil</button>
                        <div id="result"></div>

                        <script>
                            function createMatrix() {
                                var row = document.getElementById("row").value;
                                var col = document.getElementById("col").value;

                                var matrixInput = document.getElementById("matrixInput");
                                matrixInput.innerHTML = "";

                                for (var i = 0; i < row; i++) {
                                    for (var j = 0; j < col; j++) {
                                        var input = document.createElement("input");
                                        input.type = "number";
                                        input.name = "matrix1[" + i + "][" + j + "]";
                                        matrixInput.appendChild(input);
                                    }
                                    matrixInput.appendChild(document.createElement("br"));
                                }

                                matrixInput.innerHTML += "<br>";

                                for (var i = 0; i < row; i++) {
                                    for (var j = 0; j < col; j++) {
                                        var input = document.createElement("input");
                                        input.type = "number";
                                        input.name = "matrix2[" + i + "][" + j + "]";
                                        matrixInput.appendChild(input);
                                    }
                                    matrixInput.appendChild(document.createElement("br"));
                                }
                            }

                            function sumMatrix() {
                                var row = document.getElementById("row").value;
                                var col = document.getElementById("col").value;
                                var result = document.getElementById("result");

                                var matrix1 = getMatrix("matrix1", row, col);
                                var matrix2 = getMatrix("matrix2", row, col);

                                if (matrix1 && matrix2) {
                                    var sum = [];
                                    for (var i = 0; i < row; i++) {
                                        sum[i] = [];
                                        for (var j = 0; j < col; j++) {
                                            sum[i][j] = matrix1[i][j] + matrix2[i][j];
                                        }
                                    }

                                    result.innerHTML = "<h3>Hasil Penjumlahan Matriks:</h3>";
                                    var table = document.createElement("table");
                                    for (var i = 0; i < row; i++) {
                                        var rowElement = table.insertRow();
                                        for (var j = 0; j < col; j++) {
                                            var cell = rowElement.insertCell();
                                            cell.textContent = sum[i][j];
                                        }
                                    }
                                    result.appendChild(table);
                                } else {
                                    result.innerHTML = "<p>Matriks tidak lengkap atau tidak valid.</p>";
                                }
                            }

                            function getMatrix(matrixName, row, col) {
                                var matrix = [];
                                for (var i = 0; i < row; i++) {
                                    matrix[i] = [];
                                    for (var j = 0; j < col; j++) {
                                        var input = document.getElementsByName(matrixName + "[" + i + "][" + j + "]")[0];
                                        if (input.value === "") {
                                            alert("Isi semua elemen matriks.");
                                            return null;
                                        }
                                        matrix[i][j] = parseFloat(input.value);
                                    }
                                }
                                return matrix;
                            }

                            function clearResult() {
                                var result = document.getElementById("result");
                                result.innerHTML = "";
                            }
                        </script>
